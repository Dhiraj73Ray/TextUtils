<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>Textutils.com</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">    
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Portfolio</a>
              </li>
              </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils!</strong> You can <i>Analyze</i> your text here. 
        <button type="button" class="btn-close" data-bs-dismiss ="alert" aria-label="Close"></button>
      </div>
      <form action="/analyze" method="post" class="container" style="width: 889px; height: 238px;"> {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter/Paste your Text</label>
          <textarea  class="form-control" name="Text" id="exampleInputEmail1" aria-describedby="emailHelp" rows="9"></textarea>
          <div id="emailHelp" class="form-text">We'll never share your text with anyone else.</div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="rempunc"  >
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="capatalize"role="switch" id="flexSwitchCheckChecked" >
            <label class="form-check-label" for="flexSwitchCheckChecked">UpperCase</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="rmnl" role="switch" id="flexSwitchCheckChecked" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove New Line</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="rmsp" role="switch" id="flexSwitchCheckChecked" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Extra Space Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="count" role="switch" id="flexSwitchCheckChecked" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Count Character (Cannot used with combinations)</label>
        </div>
        <button type="submit" class="btn btn-primary">Analyze Text</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
